<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Furniture Project</title>
  </head>
  <body>
    <!-- navbar starts -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="Store Logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- navbar ends -->

    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <button class="banner-btn" title="Shop Now">shop now</button>
      </div>
    </header>
    <!-- end of hero -->

    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">
        <!-- single product -->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-1.jpeg"
              alt="Product 1"
              class="product-img"
            />
            <button class="bag-btn" data-id="1" title="add to bag">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>queen bed</h3>
          <h4>$250</h4>
        </article>
        <!-- single product ends -->
      </div>
    </section>
    <!-- products end -->

    <script src="./js/app.js"></script>
  </body>
</html>
